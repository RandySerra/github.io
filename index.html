<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Información</title>
    <link rel="stylesheet" href="Stile.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .card h2 {
            margin: 10px 0;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Nombre: Randy</h2>
        <h2>Apellido: Serra Torres</h2>
        <p>Matrícula: 2021--1668</p>
    </div>
</body>
</html>
